name: ecommerce_app
description: A modern e-commerce mobile application with Flutter
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Networking
  http: ^1.1.0
  flutter_animate: ^4.5.0
  
  # Navigation
  go_router: ^12.1.3
  
  # UI Components
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  carousel_slider: ^4.2.1
  google_fonts: ^6.1.0
  
  # Utilities
  intl: ^0.18.1
  
  # Icons
  cupertino_icons: ^1.0.2
  shared_preferences: ^2.5.4
  image_picker: ^1.2.1
  path_provider: ^2.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - lib/Assets/
